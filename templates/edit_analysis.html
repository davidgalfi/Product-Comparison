{% extends "base.html" %}

{% block title %}Edit Analysis - {{ analysis.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex align-items-center mb-3">
                <a href="{{ url_for('view_analysis', analysis_id=analysis.id) }}" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left me-1"></i>Back to Analysis
                </a>
                <h1 class="h2 mb-0">Edit Analysis</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="glass-card p-4">
                <form method="POST">
                    <div class="mb-3 floating-label">
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ analysis.name }}" required>
                        <label for="name">Analysis Name</label>
                    </div>
                    
                    <div class="mb-3 floating-label">
                        <select class="form-select" id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="Electronics" {% if analysis.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                            <option value="Fashion" {% if analysis.category == 'Fashion' %}selected{% endif %}>Fashion</option>
                            <option value="Home & Garden" {% if analysis.category == 'Home & Garden' %}selected{% endif %}>Home & Garden</option>
                            <option value="Sports" {% if analysis.category == 'Sports' %}selected{% endif %}>Sports</option>
                            <option value="Books" {% if analysis.category == 'Books' %}selected{% endif %}>Books</option>
                            <option value="Other" {% if analysis.category == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                        <label for="category">Category</label>
                    </div>
                    
                    <div class="mb-3 floating-label">
                        <textarea class="form-control" id="description" name="description" rows="3">{{ analysis.description or '' }}</textarea>
                        <label for="description">Description</label>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-3">
                        <a href="{{ url_for('view_analysis', analysis_id=analysis.id) }}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary btn-gradient">
                            <i class="bi bi-check me-1"></i>Update Analysis
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
